name: JAVA CI
on: push
jobs:
  clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Clone-down
        uses: actions/upload-artifact@v2
      with:
        name: code
        path: .
  test:
    runs-on: ubuntu-latest
    needs: clone-down
    container: gradle:6-jdk11
    steps:    
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Test
        run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
  build:
    runs-on: ubuntu-latest
    needs: clone-down
    container: gradle:6-jdk11
    steps:
    - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .  
      - name: build 
      - run: chmod +x ci/build-app.sh && ci/build-app.sh
      
      - name: upload repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .